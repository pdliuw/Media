<h2>1、如何将图像显示在页面上？</h2>
<code lang="US">
    <img src="icon.png">
</code>
<br>
<br>
<br>
<h2>2、替代文字</h2>
<p>当图像地址拼写错误时，浏览器不会显示图像，而会显示替代文字</p>
<code>
    <img src="icon.png"
         alt="你看到的就是替代文字，你可以讲我提示的信息替换成你想替换的“替代文字” 当浏览器不显示图像时，我才会出现哦">
</code>

<h2>3、图片宽和高</h2>
<code>
    <img src="icon.png"
         alt="你看到的就是替代文字，你可以讲我提示的信息替换成你想替换的“替代文字” 当浏览器不显示图像时，我才会出现哦"
         width="300"
         height="400"
    >
</code>

<h2>4、图片的title</h2>
<p>当鼠标放到图像上，就可以看到图片的title提示信息啦哦</p>
<code>
    <img src="icon.png"
         alt="你看到的就是替代文字，你可以讲我提示的信息替换成你想替换的“替代文字” 当浏览器不显示图像时，我才会出现哦"
         width="300"
         height="400"
         title="Hello I am the title of the image"
    >
</code>

<h2>5、图片和图像的注释</h2>
<code>
    <figure>
        <img src="icon.png"
             alt="你看到的就是替代文字，你可以讲我提示的信息替换成你想替换的“替代文字” 当浏览器不显示图像时，我才会出现哦"
             width="300"
             height="400"
        >
        <figcaption>Hello I am the 注释 of the image ^_^</figcaption>
    </figure>
</code>

<h2>6、音频和视频在网络上</h2>
<video src="rabbit320.mp4" controls width="50%" height="10%" preload="auto">

    <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
</video>


<h2>7、播放音频</h2>
<audio src="audio/Elliott%20Yamin%20-%20Wait%20for%20You.mp3" controls>

<h2>8、嵌入字幕</h2>
<video src="video/tears-of-steel-battle-clip-medium.mp4" controls width="50%" height="10%" preload="auto">
